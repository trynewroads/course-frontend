<div class="header">
  <app-logo class="logo-container" [altLogo]="true" />
  <button mat-dialog-close matIconButton>
    <mat-icon fontIcon="close" />
  </button>
</div>
<h2 mat-dialog-title>{{ title() }}</h2>
<mat-dialog-content>
  <section class="content" [formGroup]="createUpdateTaskForm">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input formControlName="title" matInput required type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea
        cdkAutosizeMaxRows="6"
        cdkAutosizeMinRows="3"
        cdkTextareaAutosize="true"
        formControlName="description"
        matInput
        required
      ></textarea>
    </mat-form-field>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    cdkFocusInitial
    matButton="filled"
    [disabled]="!(createUpdateTaskForm.valid && createUpdateTaskForm.dirty)"
    [mat-dialog-close]="createUpdateTaskForm.getRawValue()"
  >
    {{ buttonText() }}
  </button>
</mat-dialog-actions>
