<section class="tasks-list">
  <div class="tasks-list-header">
    <h1>Lista de Tareas</h1>
    <div>
      <button matButton="filled" (click)="onCreate()">Crear Tarea</button>
    </div>
  </div>

  @for (task of tasksSignal(); track $index) {
    <app-task-card
      [task]="task"
      (changeStatus)="onChangeStatus(task)"
      (delete)="onDelete(task)"
      (edit)="onEdit(task)"
    />
  }
</section>
