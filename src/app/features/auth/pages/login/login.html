<div class="card">
  <div class="card-header">Login</div>
  <form class="card-content" [formGroup]="loginForm">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input formControlName="username" matInput required type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input formControlName="password" matInput required type="password" />
    </mat-form-field>
  </form>
  <div class="card-button-actions">
    <button matButton="filled" [disabled]="loginForm.invalid" (click)="login()">
      Entrar
    </button>
  </div>
</div>
