<div class="card">
  <div class="card-header">Login</div>
  <form class="card-content" [formGroup]="loginForm">
    <div class="form-field">
      <input
        formControlName="username"
        id="username"
        placeholder="Usuario"
        required
        type="text"
      />
    </div>
    <div class="form-field">
      <input
        formControlName="password"
        id="password"
        placeholder="ContraseÃ±a"
        required
        type="password"
      />
    </div>
  </form>
  <div class="card-button-actions">
    <button matButton="filled" [disabled]="loginForm.invalid" (click)="login()">
      Entrar
    </button>
  </div>
</div>
